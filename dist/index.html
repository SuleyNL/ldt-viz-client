<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Getting Started</title>
    <script src="rdfvizlib.js"></script>
    <script>rdfvizlib.setEndpoint('https://dbpedia.org/sparql')</script>
  </head>
  <body>
    <p>Graph test</p>
    <div id="graph"/>
    <script>
      const query = "construct {<@URI@> ?p ?o. ?o rdfs:label ?olabel} where {<@URI@> ?p ?o OPTIONAL {?o rdfs:label ?olabel}}";
      rdfvizlib.displayTriples(document.getElementById("graph"),query, {uri: "http://dbpedia.org/ontology/Place"});
      //rdfvizlib.test();
    </script>
  </body>
</html>
