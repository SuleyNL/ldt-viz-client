      const query = "construct {\
        <urn:name:fiets> a skos:Concept.\
        <urn:name:fiets> rdfs:label 'Fiets'.\

        <urn:name:fiets> rdfs:comment 'Een fiets is een voertuig met twee wielen'.\

      } where {}";
      rdfvizlib.displayTriples(document.getElementById("graph"),query, {notation: "concepts"});
